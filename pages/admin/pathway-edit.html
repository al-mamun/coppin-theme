<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../../assets/img/favicon.png">
    <title>
        Material Dashboard 2 by Creative Tim
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <!-- Nucleo Icons -->
    <link href="../../assets/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="../../assets/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="../../assets/css/material-dashboard.css?v=3.0.4" rel="stylesheet"/>
</head>

<body class="bg-gray-200">
<main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100"
         style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-12 mx-auto">
                    <div class="card z-index-0 fadeIn3 fadeInBottom">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Create Pathway</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form role="form" id="pathway-form" class="text-start" action="/pathway" method="post"
                                  enctype="multipart/form-data">
                                <div class="input-group input-group-static my-3 col-sm">
                                    <label class="form-label">Title</label>
                                    <input type="text" class="form-control" name="title"
                                           value="">
                                </div>
                                <div class="input-group input-group-static my-3 col-sm">
                                    <label for="description" class="form-label"></label>
                                    <textarea id="description" name="description" type="text" class="form-control"
                                              placeholder="Description"></textarea>
                                </div>
                                <h5>Restrictions</h5>
                                <div class="row">
                                    <div class="input-group input-group-static my-3 col-sm">
                                        <label class="form-label">Gpa Requirement</label>
                                        <input type="number" min="0.0" max="5.0" step="0.1" class="form-control"
                                               name="gpa" value="">
                                    </div>
                                    <div class="input-group input-group-static my-3 col-sm">
                                        <label class="form-label">AM Spaces</label>
                                        <input type="number" min="0" class="form-control" name="amSpaces"
                                               value="">
                                    </div>
                                    <div class="col-sm d-flex justify-content-center align-middle">
                                        <div class="input-group input-group-static my-3 col-sm">
                                            <label class="form-label">PM Spaces</label>
                                            <input type="number" min="0" class="form-control" name="pmSpaces"
                                                   value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group input-group-static my-3 col-sm">
                                        <label class="form-label">Dual enrollment credits</label>
                                        <input type="number" min="0" class="form-control"
                                               name="dualEnrollmentCredits" value="">
                                    </div>
                                    <div class="input-group input-group-static my-3 col-sm">
                                        <label class="form-label">Age</label>
                                        <input type="number" min="0" class="form-control" name="age"
                                               value="">
                                    </div>
                                    <div class="col-sm d-flex justify-content-center align-middle">
                                        <div class="input-group input-group-static my-3 col-sm">
                                            <label class="form-label">Embedded HS Academic Credit</label>
                                            <input type="text" class="form-control" name="embeddedHsAcademicCredit">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-control col-sm">
                                    <label for="start">Deadline to Apply</label>

                                    <input type="date" id="start" name="deadline"
                                           value=""
                                           min="2022-01-01" max="2022-12-31">
                                </div>
                                <h6>Grades Accepted</h6>
                                <div class="row">
                                    <div class="col-sm d-flex justify-content-center align-middle">
                                        <div class="form-check form-check-inline align-middle">
                                            <input class="form-check-input" type="checkbox" name="ninth"
                                                   id="inlineCheckbox1"
                                                   value="true">
                                            <label class="form-check-label" for="inlineCheckbox1">9th</label>
                                        </div>
                                        <div class="form-check form-check-inline align-middle">
                                            <input class="form-check-input" type="checkbox" name="tenth"
                                                   id="inlineCheckbox2"
                                                   value="true">
                                            <label class="form-check-label" for="inlineCheckbox2">10th</label>
                                        </div>
                                        <div class="form-check form-check-inline align-middle">
                                            <input class="form-check-input" type="checkbox" name="eleventh"
                                                   id="inlineCheckbox3"
                                                   value="true">
                                            <label class="form-check-label" for="inlineCheckbox3">11th</label>
                                        </div>
                                        <div class="form-check form-check-inline align-middle">
                                            <input class="form-check-input" type="checkbox" name="twelfth"
                                                   id="inlineCheckbox4"
                                                   value="true">
                                            <label class="form-check-label" for="inlineCheckbox4">12th</label>
                                        </div>
                                    </div>
                                </div>
                                <h5>Additional Information</h5>
                                <div class="row">

                                    <div class="input-group input-group-static my-3 col-sm">
                                        <label class="form-label">Minimum Expected Salary</label>
                                        <input type="number" min="0" class="form-control"
                                               name="minSalary" value="">
                                    </div>
                                    <div class="col-sm d-flex justify-content-center align-middle">
                                        <div class="input-group input-group-static my-3 col-sm">
                                            <label class="form-label">Maximum Expected Salary</label>
                                            <input type="number" min="0" class="form-control" name="maxSalary">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-control col-sm">
                                        <input class="image-file" type="file" name="image" id="image"
                                               style="opacity: 0;position: absolute;z-index: -1;">
                                        <label id="image-label" for="image" class=" btn bg-gradient-secondary"
                                               style="cursor: pointer;">Select Pathway Image</label>
                                    </div>
                                    <div class="form-control col-sm">
                                        <input class="image-file" type="file" name="document" id="document"
                                               style="opacity: 0;position: absolute;z-index: -1;">
                                        <label id="document-label" for="image" class=" btn bg-gradient-secondary"
                                               style="cursor: pointer;">Select Additional Document</label>
                                    </div>
                                    <div class="input-group input-group-static my-3 col-sm">
                                        <label class="form-label">Video Url</label>
                                        <input type="url" class="form-control" name="videoUrl"
                                               value="">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!--   Core JS Files   -->
<script src="../../assets/js/core/popper.min.js"></script>
<script src="../../assets/js/core/bootstrap.min.js"></script>
<script src="../../assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="../../assets/js/plugins/smooth-scrollbar.min.js"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<script>
    const inputs = document.querySelectorAll('.image-file');
    Array.prototype.forEach.call(inputs, function (input) {
        const label = document.getElementById("image-label")

        input.addEventListener('change', function (e) {
            let fileName = '';
            if (this.files && this.files.length === 1)
                fileName = e.target.value.split('\\').pop()

            if (fileName)
                label.innerHTML = 'Image: ' + fileName;
        });
    });
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../../assets/js/material-dashboard.min.js?v=3.0.4"></script>
</body>

</html>
