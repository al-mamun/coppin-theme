<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../../assets/img/favicon.png">
    <title>
        Create Assignment
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <!-- Nucleo Icons -->
    <link href="../../assets/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="../../assets/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="../../assets/css/material-dashboard.css?v=3.0.4" rel="stylesheet"/>
</head>

<body class="">
<main class="main-content  mt-0">
    <section>
        <div class="page-header min-vh-100">
            <div class="container" style="overflow-y:auto;">
                <div class="row">
                    <div class="main-content position-relative max-height-vh-100 h-100">
                        <div class="card card-plain">
                            <div class="card-header">
                                <h4 class="font-weight-bolder">Create Assignment</h4>
                            </div>
                            <div class="card-body">
                                <form role="form" id="create-assignment">
                                    <div class="row col-lg-12">
                                        <div class="col-8">
                                            <div class="input-group input-group-outline mb-3">
                                                <label class="form-label">Title</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group">
                                                <select class="form-select" aria-label="Default select example">
                                                    <option selected disabled>Select A Status</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row col-lg-12">
                                        <div class="col-4">
                                            <div class="col-sm input-group input-group-outline mb-3">
                                                <label class="form-label">Top P</label>
                                                <input type="number" step="0.1" min="0.0" max="1.1"
                                                       class="form-control">
                                            </div>
                                        </div>

                                        <div class="col-4">
                                            <div class="col-sm input-group input-group-outline mb-3">
                                                <label class="form-label">Frequency Penalty</label>
                                                <input type="number" step="0.1" min="-2.0" max="2.0"
                                                       class="form-control">
                                            </div>
                                        </div>

                                        <div class="col-4">
                                            <div class="col-sm input-group input-group-outline mb-3">
                                                <label class="form-label">Max Tokens Per Request</label>
                                                <input type="number" class="form-control" min="1" max="10">
                                            </div>
                                        </div>

                                    </div>
                                    <label for="preprompt">Preprompt</label>
                                    <div class="input-group input-group-outline mb-3">
                                        <textarea id="preprompt"
                                                  name="preprompt"
                                                  form="create-assignment"
                                                  class="form-control"
                                                  placeholder="Prompt message prepended to each AI request"
                                                  rows="3"></textarea>
                                    </div>
                                    <div class="col-sm input-group input-group-outline mb-3">
                                        <input type="button"
                                               class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0"
                                               value="Create">
                                    </div>
                                </form>
                                <div class="mt-3 d-flex justify-content-center">
                                    <button id="delete-assignment" onclick="$('#deleteModal').modal('show')"
                                            data-toggle="modal" data-target="#assignModal"
                                            class="btn btn-lg w-100 btn-outline-danger"
                                            style="--bs-btn-border-color: transparent;">Delete
                                    </button>
                                </div>
                                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                                     aria-labelledby="deleteModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="deleteModalLabel">Delete Assignment</h5>
                                            </div>
                                            <div class="modal-body">
                                                By clicking delete, you will permanently delete this assignment. Any
                                                Xblock's
                                                referencing this assignment will cease to work.
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close
                                                </button>
                                                <button type="submit" class="btn btn-primary"
                                                        id="delete-confirm"
                                                >
                                                    Delete
                                                </button>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!--   Core JS Files   -->
<script src="../../assets/js/core/popper.min.js"></script>
<script src="../../assets/js/core/bootstrap.min.js"></script>
<script src="../../assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="../../assets/js/plugins/smooth-scrollbar.min.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../../assets/js/material-dashboard.min.js?v=3.0.4"></script>
</body>

</html>
