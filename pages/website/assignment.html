<body class="g-sidenav-show bg-gray-200">
<! -- CodeMirror -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.js"
        crossorigin="anonymous"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.css" rel="stylesheet">
<script>
    function configureCodeMirror() {
        const codemirror_config = {
            value: "### Some Instructions",
            lineNumbers: true,
            mode: "text/x-markdown",
            lineWrapping: true,
            indentWithTabs: true,
            lineWiseCopyCut: true,
            autoCloseBrackets: true,
            readOnly: "nocursor",
        }
        const instructionsTextArea = document.getElementById("instructions");
        const instructionsCodeMirror = CodeMirror(function (elt) {
            instructionsTextArea.parentNode.replaceChild(elt, instructionsTextArea);
        }, codemirror_config);
        instructionsCodeMirror.setSize('100%');
    }

    window.addEventListener("load", configureCodeMirror, false)
</script>
<div class="main-content position-relative max-height-vh-100 h-100">
    <div class="container-fluid px-2 px-md-4">
        <div class="page-header min-height-300 border-radius-xl mt-4"
             style="background-image: url('https://images.squarespace-cdn.com/content/v1/6115c8568ff9bd2eb31a6119/1629002711131-NZ8AN12RKLYEPOC56PXL/unsplash-image-AQ908FfdAMw.jpg&auto=format&fit=crop&w=1920&q=80');">
            <span class="mask  bg-gradient-primary  opacity-6"></span>
        </div>
        <div class="card card-body mx-3 mx-md-4 mt-n6">
            <div class="row gx-4 mb-2">
                <div class="col-auto my-auto">
                    <div class="h-100">
                        <h5 class="mb-1">
                            Assignment Title
                        </h5>
                        <h6 class="mb-0 font-weight-normal text-sm">
                            Reference Id
                        </h6>
                        <p class="mb-0 font-weight-normal text-xs">
                            Unlimited Attempts
                        </p>
                    </div>
                </div>
                <div class="col-lg-1 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
                    <button class="btn bg-gradient-primary, btn-lg p-3">Edit</button>
                </div>
            </div>
            <div class="row">
                <div class="row pt-3">
                    <label for="instructions" style="font-variant: small-caps;font-weight: bolder">Instructions.</label>
                    <div class="input-group input-group-outline mb-3">
                        <textarea id="instructions"
                                  name="instructions"
                                  rows="5">
                        </textarea>
                    </div>
                </div>
                <div class="row pt-3 w-100">
                    <label for="success-message" style="font-variant: small-caps;font-weight: bolder">Success Message.</label>
                    <div class="input-group input-group-outline mb-3">
                        <textarea id="success-message"
                                  name="success-message"
                                  class="w-100 form-control"
                                  style="resize: none" readonly>
                        </textarea>
                    </div>
                </div>
                <div class="row pt-3 w-100">
                    <label for="failure-message" style="font-variant: small-caps;font-weight: bolder">Failure Message.</label>
                    <div class="input-group input-group-outline mb-3">
                        <textarea id="failure-message"
                                  name="failure-message"
                                  class="w-100 form-control"
                                  style="resize: none" readonly>
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
